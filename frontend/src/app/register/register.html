<div class="container">
  <h2>User Registration</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    
    <div class="form-group">
      <label>Full Name <span class="tooltip-icon">!</span>
        <span class="tooltip-text">Enter your full name</span>
      </label>
      <input type="text" formControlName="fullName">
      <div class="error">
        <small *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.hasError('required')">
          Full Name is required
        </small>
        <small *ngIf="registerForm.get('fullName')?.hasError('minlength')">
          Minimum 3 characters
        </small>
      </div>
    </div>

    
    <div class="form-group">
      <label>Username <span class="tooltip-icon">!</span>
        <span class="tooltip-text">Choose a unique username</span>
      </label>
      <input type="text" formControlName="username">
      <div class="error">
        <small *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.hasError('required')">
          Username is required
        </small>
        <small *ngIf="registerForm.get('username')?.hasError('minlength')">
          Minimum 3 characters
        </small>
        <small *ngIf="registerForm.get('username')?.hasError('usernameTaken')">
          ‚ùå Username already exists
        </small>
      </div>
    </div>

    
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email">
      <div class="error">
        <small *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">
          Email is required
        </small>
        <small *ngIf="registerForm.get('email')?.hasError('email')">
          Enter a valid email
        </small>
      </div>
    </div>

    
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password">
      <div class="error">
        <small *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
          Password is required
        </small>
        <small *ngIf="registerForm.get('password')?.hasError('minlength')">
          Minimum 6 characters
        </small>
      </div>
    </div>

    
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword">
      <div class="error">
        <small *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
          Passwords do not match
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>Profile Photo (Optional)</label>
      <input 
        type="url" 
        formControlName="profilePhoto" 
        placeholder="https://example.com/photo.jpg"
      >
      <small class="help-text">Provide a URL to your profile picture (optional)</small>
      
      <!-- Profile Photo Preview -->
      <div *ngIf="registerForm.get('profilePhoto')?.value" class="photo-preview">
        <img 
          [src]="registerForm.get('profilePhoto')?.value" 
          alt="Profile photo preview"
          class="preview-image"
          onerror="this.style.display='none'"
        >
      </div>
    </div>

    
    <button type="submit" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
