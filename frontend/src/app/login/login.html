<div class="login-container">
  <h2>Login</h2>
  

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
    
    
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="Enter your username"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.invalid}"
      />
      <div class="error" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
        <small *ngIf="loginForm.get('username')?.errors?.['required']">
          Username is required.
        </small>
      </div>
    </div>

    
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
      />
      <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required.
        </small>
      </div>
    </div>

    
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
      Login
    </button>
    

    
    <div class="extra-links">
      <a routerLink="/register" routerLinkActive="active"  >New user? Register here</a>
      <a routerLink="/forget-pass" routerLinkActive="active">Forgot password?</a>
    </div>
  </form>
</div>
